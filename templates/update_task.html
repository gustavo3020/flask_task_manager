{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
    <div class="content-container">
        <!-- Heading for the update task form, including the task's ID -->
        <h1 class="main-heading">Update Task</h1>

        <!-- Form for updating an existing task -->
        <form method="POST">
            <div class="form-group">
                <label for="description">Task Description:</label>
                <input type="text" id="description" name="description" value="{{ task.description }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="completed">Task Status:</label>
                <!-- A select dropdown is used to control the completed status -->
                <select id="completed" name="completed" class="form-control">
                    <option value="False" {% if not task.completed %}selected{% endif %}>In Progress</option>
                    <option value="True" {% if task.completed %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <input type="submit" value="Update Task" class="btn btn-primary">
            
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
