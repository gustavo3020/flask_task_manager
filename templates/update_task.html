{% extends "base.html" %}

{% block title %}Update Task - Task Manager{% endblock %}

{% block content %}
    <!-- Heading for the update task form, including the task ID -->
    <h1>Update task {{task.id}}</h1>
    <!-- Form for updating an existing task -->
    <form method="POST">
        <label for="description">Task Description:</label><br>
        <!-- Input field pre-filled with the current task description -->
        <input type="text" id="description" name="description" value="{{task.description}}" required><br><br>

        <label for="completed">Completed:</label>
        <!-- Checkbox for task completion status, checked if task is already completed -->
        <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}><br><br>

        <input type="submit" value="Update task"><br><br>
    </form>
    <!-- Link to return to the home page without saving changes -->
    <a href="{{ url_for('home') }}">Cancel</a>
{% endblock %}
