{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
    <div class="content-container">
        <!-- Heading for the update task form, including the task's ID -->
        <h1 class="main-heading">Update Task</h1>

        <!-- Form for updating an existing task -->
        <form method="POST">
            <div class="form-group">
                <label for="title">Task Title:</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" class="form-control" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ task.description }}" class="form-control">

                <label for="priority">Priority:</label>
                <input type="number" id="priority" name="priority" min="1" max="5" value="{{ task.priority }}" class="form-control" required>

                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="completed">Task Status:</label>
                <!-- A select dropdown is used to control the completed status -->
                <select id="completed" name="completed" class="form-control">
                    <option value="False" {% if not task.completed %}selected{% endif %}>In Progress</option>
                    <option value="True" {% if task.completed %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <input type="submit" value="Update Task" class="btn btn-primary">
            
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
